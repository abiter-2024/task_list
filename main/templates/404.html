{% extends "base.html" %}

{% block title %}页面未找到 - 任务进度管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-triangle-fill display-1 text-warning"></i>
            <h1 class="display-4 mt-4">404</h1>
            <h2 class="mb-4">页面未找到</h2>
            <p class="lead text-muted mb-4">
                抱歉，您要访问的页面不存在或已被移动。
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>
                    返回仪表板
                </a>
                <a href="{{ url_for('tasks') }}" class="btn btn-outline-primary">
                    <i class="bi bi-list-task me-2"></i>
                    查看任务
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
